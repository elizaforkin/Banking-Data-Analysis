<!DOCTYPE html>
<html>
<head>
    <title>Simple Azure Calculator</title>
    <style>
        body { font-family: sans-serif; margin: 40px; line-height: 1.6; }
        .box { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 300px; }
    </style>
</head>
<body>
    <h1>Azure VM Price Finder</h1>
    <form method="POST">
        <label>Region (e.g., eastus):</label><br>
        <input type="text" name="region" value="eastus"><br><br>
        
        <label>VM SKU (e.g., Standard_D2s_v3):</label><br>
        <input type="text" name="sku" value="Standard_D2s_v3"><br><br>
        
        <button type="submit">Get Price</button>
    </form>

    {% if price_info %}
        <div class="box" style="margin-top: 20px;">
            <h3>Results:</h3>
            <p>Price: <strong>{{ price_info.price }} {{ price_info.currency }}</strong></p>
            <p>Per: {{ price_info.unit }}</p>
        </div>
    {% endif %}
</body>
    </html>
